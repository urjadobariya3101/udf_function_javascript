<script type="text/javascript">

    function calc(){
        var a = parseInt(prompt("Enter the value of A : "));
        var b = parseInt(prompt("Enter the value of B : "));
        var c = a + b;
        var d = a - b;
        var e = a * b;
        var f = a / b;

        console.log("Add : "+c);
        console.log("Sub : "+d);
        console.log("Multi : "+e);
        console.log("Div : "+f);

    }

    calc();

</script>
