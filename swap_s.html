<script type="text/javascript">

    function swap(){
        var a = parseInt(prompt("Enter a value of A : "));
        var b = parseInt(prompt("Enter a value of B : "));
        var c;

        c = a;
        a = b;
        b = c;

        console.log("Swap value : ");
        console.log("A : "+a);
        console.log("B : "+b);

    }

    swap();

</script>
